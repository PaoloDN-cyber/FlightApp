<div class="container mt-5">
  <h2>Cambia Password</h2>

  <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
    <div class="form-group">
      <label for="oldPassword">Password Attuale</label>
      <input
        type="password"
        id="oldPassword"
        name="oldPassword"
        [(ngModel)]="oldPassword"
        class="form-control"
        required
        [class.is-invalid]="submitted && !oldPassword"
      />
      <div *ngIf="submitted && !oldPassword" class="invalid-feedback">
        La password attuale è obbligatoria.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="newPassword">Nuova Password</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        [(ngModel)]="newPassword"
        class="form-control"
        required
        minlength="6"
        [class.is-invalid]="submitted && (!newPassword || newPassword.length < 6)"
      />
      <div *ngIf="submitted && (!newPassword || newPassword.length < 6)" class="invalid-feedback">
        <div *ngIf="!newPassword">La nuova password è obbligatoria.</div>
        <div *ngIf="newPassword && newPassword.length < 6">Minimo 6 caratteri.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Cambia Password</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
