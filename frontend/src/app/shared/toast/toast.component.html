    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div *ngFor="let toast of toasts" class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">{{ toast.title }}</strong>
                <small>{{ toast.timestamp | date:'shortTime' }}</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="removeToast(toast)"></button>
            </div>
            <div class="toast-body">
                {{ toast.message }}
            </div>
        </div>
    </div>
